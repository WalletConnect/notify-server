name: validate

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "the environment to validate"
        required: true
        default: "staging"
        type: choice
        options:
          - PROD
          - STAGING
      notify_project_secret:
        description: "the notify project secret to use to test"
        required: true
        type: string
      test_project_id:
        description: "the test project ID to use to test"
        required: true
        type: string
  workflow_call:
    inputs:
      environment:
        description: "Environment to test"
        required: true
        default: "STAGING"
        type: string
      notify_project_secret:
        description: "the notify project secret to use to test"
        required: true
        type: string
      test_project_id:
        description: "the test project ID to use to test"
        required: true
        type: string

jobs:
  validate-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run integration tests
        run: cargo test --test integration
        env:
          RUST_BACKTRACE: true
          ENVIRONMENT: ${{ inputs.environment }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          NOTIFY_PROJECT_SECRET: ${{ secrets.notify_project_secret }}
          TEST_PROJECT_ID: ${{ inputs.test_project_id }}
