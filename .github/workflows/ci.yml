name: ci

on:
  pull_request:
    paths-ignore:
      - ".github/**"
      - "spec/**"
      - "terraform/**"
      - "*.md"
      - "LICENSE"

  push:
    branches:
      - "main"
    paths-ignore:
      - "spec/**"
      - "terraform/**"
      - "*.md"
      - "LICENSE"

concurrency:
  # Support push/pr as event types with different behaviors each:
  # 1. push: queue up builds
  # 2. pr: only allow one run per PR
  group: ${{ github.workflow }}-${{ github.event.type }}${{ github.event.pull_request.number }}
  # If there is already a workflow running for the same pull request, cancel it
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  tasks:
    name: "[${{ matrix.os }}/rust-${{matrix.cargo.rust}}] ${{ matrix.cargo.name }}"
    runs-on:
      group: ubuntu-runners
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      postgres:
        image: postgres:16
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        cargo:
        - name: "Clippy"
          cmd: clippy
          args: --all-features --tests -- -D clippy::all
          cache: {}
          rust: stable
        - name: "Formatting"
          cmd: fmt
          args: -- --check
          cache: {}
          rust: nightly
        - name: "Unit Tests"
          cmd: test
          args: --lib --bins
          cache: {}
          rust: nightly
        - name: "Unit Tests (all features)"
          cmd: test
          args: --all-features --lib --bins
          cache: {}
          rust: nightly
        include:
          - os: ubuntu-latest
            sccache-path: /home/runner/.cache/sccache
    env:
      RUST_BACKTRACE: full
      RUSTC_WRAPPER: sccache
      SCCACHE_CACHE_SIZE: 1G
      SCCACHE_DIR: ${{ matrix.sccache-path }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # Install sccache
      - name: "Install sccache"
        if: matrix.os == 'ubuntu-latest'
        env:
          SCCACHE_URL: https://github.com/mozilla/sccache/releases/download
          SCCACHE_VERSION: v0.2.15
        run: |
          SCCACHE_FILE=sccache-$SCCACHE_VERSION-x86_64-unknown-linux-musl
          curl -sSL "$SCCACHE_URL/$SCCACHE_VERSION/$SCCACHE_FILE.tar.gz" | tar xz
          install -vDm 755 "$SCCACHE_FILE/sccache" "$HOME/.local/bin/sccache"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      # Install Rust toolchain
      - name: "Install Rust ${{ matrix.cargo.rust }}"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.cargo.rust }}
          profile: minimal
          override: true
          components: rustfmt, clippy

      # Rebuild cache
      - name: Cache cargo registry
        uses: Swatinem/rust-cache@3bb3a9a087029c7bc392586cdc88cb6f66b9c6ef
        with: ${{ matrix.cargo.cache }}
        continue-on-error: false

      - name: Cache sccache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: ${{ matrix.sccache-path }}
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      # Run job
      - name: "Start sccache server"
        run: |
          sccache --stop-server || true
          sccache --start-server

      - name: "Task ${{ matrix.cargo.name }}"
        uses: actions-rs/cargo@v1
        env:
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          RELAY_URL: https://staging.relay.walletconnect.com
          NOTIFY_URL: https://staging.notify.walletconnect.com
        with:
          command: ${{ matrix.cargo.cmd }}
          args: ${{ matrix.cargo.args }}

      - name: "Print sccache stats"
        run: sccache --show-stats

      - name: "Stop sccache server"
        run: sccache --stop-server || true

  cocogitto:
    name: cocogitto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: "Conventional commit check"
        uses: cocogitto/cocogitto-action@v3
        with:
          check: true
          check-latest-tag-only: true

  kick-off-release:
    needs: [tasks]
    if: github.event_name != 'pull_request' && github.actor != 'github-actions[bot]'
    uses: ./.github/workflows/release.yml
    secrets: inherit
